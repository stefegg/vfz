<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vengeance for Zul'jin</title>
    <style>
      body {
        background: #000;
        margin: 0;
      }

      #screen {
        display: block;
        image-rendering: pixelated;
        height: 100vh;
      }
      #manual {
        padding-top: 5vh;
        font-family: courier;
        color: green;
      }
      #manual img {
        max-width: 80%;
      }

      #grid {
        display: grid;
        grid-template-columns: 70% 30%;
      }
    </style>
    <script type="module" src="/js/main.js"></script>
  </head>
  <body>
<div id='grid'>
<div><canvas id="screen" width="256" height="224"></canvas></div>
<div id="manual">
<img src='image/vfz.jpg'>
<p> Controls: <br>
  Move Left: A<br>
  Move Right: D<br>
  Jump: Spacebar<br>
  Run: O</p>
</div>
</div>
  </body>
</html>
